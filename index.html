<html>
<head><title>Minions Have Spawned</title></head>

<body>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div class=header>
        <h1>Minions Have Spawned</h1>
        <h2>Jungle timers for League of Legends</h2>
    </div>
    <div class=bodydiv>
        <div class=area id=ourbuffs>
            <div class=areatitle id=ourbufftitle>Our Jungle</div>
            <div class=buff>
                <div class=bluebuff id=ourbluebuff onclick="activateCooldown('ourbluebuff', 'Blue', 300000)">Blue</div>
            </div>
            <div class=buff>
                <div class=redbuff id=ourredbuff onclick="activateCooldown('ourredbuff', 'Red', 300000)">Red</div>
            </div>
        </div>
        <div class=area id=river>
            <div class=areatitle id=rivertitle>River Monsters</div>
            <div class=buff>
                <div class=baron id=baron onclick="activateCooldown('baron', 'Baron', 420000)">Baron</div>
            </div>
            <div class=buff>
                <div class=dragon id=dragon onclick="activateCooldown('dragon', 'Dragon', 360000)">Dragon</div>
            </div>
        </div>

        <div class=area id=theirbuffs>
            <div class=areatitle id=theirbufftitle>Their Jungle</div>
            <div class=buff>
                <div class=bluebuff id=theirbluebuff onclick="activateCooldown('theirbluebuff', 'Blue', 300000)">Blue</div>
            </div>
            <div class=buff>
                <div class=redbuff id=theirredbuff onclick="activateCooldown('theirredbuff', 'Red', 300000)">Red</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
