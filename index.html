<html>
<head><title>Minions Have Spawned</title></head>

<body>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div class=bodydiv>
        <div class=area id=ourbuffs>
            <div class=areatitle id=ourbufftitle>Our Jungle</div>
            <div class=buff>
                <div class=bluebuff id=ourbluebuff onclick="changeText('ourbluebuff', '2000', 'Spawning Soon!')">Blue</div>
            </div>
            <div class=buff>
                <div class=redbuff id=ourredbuff onclick="changeText('ourredbuff', '2000', 'Spawning Soon!')">Red</div>
            </div>
        </div>
        <div class=area id=river>
            <div class=areatitle id=rivertitle>River Monsters</div>
            <div class=buff>
                <div class=baron id=baron onclick="changeText('baron', '2000', 'Spawning Soon!')">Baron</div>
            </div>
            <div class=buff>
                <div class=dragon id=dragon onclick="changeText('dragon', '2000', 'Spawning Soon!')">Dragon</div>
            </div>
        </div>

        <div class=area id=theirbuffs>
            <div class=areatitle id=theirbufftitle>Their Jungle</div>
            <div class=buff>
                <div class=bluebuff id=theirbluebuff onclick="changeText('theirbluebuff', '2000', 'Spawning Soon!')">Blue</div>
            </div>
            <div class=buff>
                <div class=redbuff id=theirredbuff onclick="changeText('theirredbuff', '2000', 'Spawning Soon!')">Red</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
