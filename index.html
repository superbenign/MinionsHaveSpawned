    <link rel="stylesheet" type="text/css" href="style.css" />
    <div class=header>

    </div>
    <div class=bodydiv>
        <div class=area id=ourbuffs>
            <div class=areatitle id=ourbufftitle>Our Jungle</div>

                <div class=bluebuff id=ourbluebuff onclick="activateCooldown('ourbluebuff', 300000)">Blue</div>

                <div class=redbuff id=ourredbuff onclick="activateCooldown('ourredbuff', 300000)">Red</div>
            </div>
        </div>

            <div class=areatitle id=rivertitle>River Monsters</div>
            <div class=buff>
                <div class=baron id=baron onclick="activateCooldown('baron', 420000)">Baron</div>
            </div>
            <div class=buff>
                <div class=dragon id=dragon onclick="activateCooldown('dragon', 360000)">Dragon</div>
            </div>
        </div>

        <div class=area id=theirbuffs>
            <div class=areatitle id=theirbufftitle>Their Jungle</div>
            <div class=buff>
                <div class=bluebuff id=theirbluebuff onclick="activateCooldown('theirbluebuff', 300000)">Blue</div>
            </div>
            <div class=buff>
